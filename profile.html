<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="relative w-full overflow-x-hidden">
      <header
        class="header fixed top-0 w-full flex justify-between items-center px-1 py-0.5"
      >
        <div class="h-2 flex items-center text-sm font-6 text-gradient">
          Github Profiles
        </div>
        <svg
          id="toggle"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          width="16"
          height="16"
          class="md:hidden"
        >
          <path
            fill-rule="evenodd"
            d="M1 2.75A.75.75 0 011.75 2h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 2.75zm0 5A.75.75 0 011.75 7h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 7.75zM1.75 12a.75.75 0 100 1.5h12.5a.75.75 0 100-1.5H1.75z"
          ></path>
        </svg>

        <form id="form-profile" class="hidden md:flex">
          <div class="search">
            <input
              id="search"
              type="text"
              placeholder="Search for profile"
              aria-label="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              width="16"
              height="16"
              fill="currentColor"
              class="mx-1"
            >
              <path
                fill-rule="evenodd"
                d="M4.75 2.37a6.5 6.5 0 006.5 11.26.75.75 0 01.75 1.298 8 8 0 113.994-7.273.754.754 0 01.006.095v1.5a2.75 2.75 0 01-5.072 1.475A4 4 0 1112 8v1.25a1.25 1.25 0 002.5 0V7.867a6.5 6.5 0 00-9.75-5.496V2.37zM10.5 8a2.5 2.5 0 10-5 0 2.5 2.5 0 005 0z"
              ></path>
            </svg>
          </div>
        </form>
      </header>
      <main
        class="w-full h-full md:py-1.5 md:px-2 my-3.5 flex flex-col md:flex-row px-1"
      >
        <!-- Profile -->
        <section class="w-full md:w-auto py-1.5 md:py-0 flex flex-col gap-1.5">
          <figure
            class="w-full flex md:flex-col items-center md:items-start justify-start gap-1"
          >
            <!-- Image -->
            <div
              class="avatar w-3.57 h-3.57 md:w-10.38 md:h-10.38 lg:w-13.38 lg:h-13.38 rounded-1/2 overflow-hidden"
            >
              <img
                class="w-full h-full"
                id="image"
                width="260"
                height="260"
                alt=""
                src=""
              />
            </div>

            <figcaption class="flex flex-col">
              <!-- Names -->
              <span class="text-lg" id="name"></span>
              <span class="text-sm font-3" id="username"></span>
            </figcaption>
          </figure>
          <span class="w-4/5 md:w-full" id="bio">
            <!-- Bio -->
          </span>
        </section>
        <!-- /Profile -->
        <hr class="my-2 md:hidden" />
        <!-- Repositories -->
        <section class="text-base text-gray w-full flex flex-col gap-1.5">
          <span class="text-sm font-6 text-white">Repositories</span>
          <div class="w-full flex flex-col gap-0.5" id="repos"></div>
        </section>
        <!-- /Repositories -->
      </main>
      <div
        id="menu"
        class="absolute top-0 right-0 w-4/5 h-screen flex md:hidden flex-col toggle-off bg-gray-2"
      >
        <!-- Menu -->
        <div class="flex flex-col text-light-gray">
          <div id="toggle-off" class="w-full py-1 flex justify-end border-b bg-gray-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="currentColor"
              class="mx-1"
              
            >
              <path
                fill-rule="evenodd"
                d="M5.72 5.72a.75.75 0 011.06 0L12 10.94l5.22-5.22a.75.75 0 111.06 1.06L13.06 12l5.22 5.22a.75.75 0 11-1.06 1.06L12 13.06l-5.22 5.22a.75.75 0 01-1.06-1.06L10.94 12 5.72 6.78a.75.75 0 010-1.06z"
              ></path>
            </svg>
          </div>
          <div class="px-1 w-full flex flex-col">
            <div class="w-full py-1 border-b text-sm font-6">
              <span class="">Why GitHub</span>
            </div>
            <div class="w-full py-1 border-b text-sm font-6">
              <span class="">Team</span>
            </div>
            <div class="w-full py-1 border-b text-sm font-6">
              <span class="">Enterprise</span>
            </div>
            <div class="w-full py-1 border-b text-sm font-6">
              <span class="">Explore</span>
            </div>
            <div class="w-full py-1 border-b text-sm font-6">
              <span class="">Market Place</span>
            </div>
            <div class="w-full py-1 border-b text-sm font-6">
              <span class="">Pricing</span>
            </div>
          </div>
        </div>
        <form
          action="/profile.html"
          method="POST"
          id="form-profile-menu"
          class="flex"
        >
          <div class="search">
            <input
              type="text"
              placeholder="Search for profile"
              aria-label="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              width="16"
              height="16"
              fill="currentColor"
              class="mx-1"
            >
              <path
                fill-rule="evenodd"
                d="M4.75 2.37a6.5 6.5 0 006.5 11.26.75.75 0 01.75 1.298 8 8 0 113.994-7.273.754.754 0 01.006.095v1.5a2.75 2.75 0 01-5.072 1.475A4 4 0 1112 8v1.25a1.25 1.25 0 002.5 0V7.867a6.5 6.5 0 00-9.75-5.496V2.37zM10.5 8a2.5 2.5 0 10-5 0 2.5 2.5 0 005 0z"
              ></path>
            </svg>
          </div>
        </form>
      </div>
      <footer class="absolute bottom-0 w-full px-1 md:py-1 flex flex-col md:flex-row md:justify-between">
        <span class="">
          <!-- Copyright -->
          &copy 2021, Github Profiles
        </span>
        <span class="">
          <!--  -->
          Built with love and
          <a href="https://www.github.com/ihesiulor">Ofe Egusi</a>
        </span>
      </footer>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
